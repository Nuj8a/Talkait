<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin-top: 5px;
            height:20px;
            width:100px;
            display: block;
        }
    </style>
</head>

<body>
    
    <div class="option">
        <div id="box1">------</div>
        <button style="background-color: yellow;" id="happy" onclick="swap('happy')"><img src="/icons/angry.png" height="20px" width="20px" >happy</button>
        <button onclick="swap('sad')">Sad</button>
        <button onclick="swap('...')">...</button>
    </div>
    <script>
        const box1 = document.querySelector("#box1");
        function swap(opt){
            switch(opt){
                case "happy":
                    box1.outerHTML = document.getElementById("happy").outerHTML;
                    // box1 = document.getElementById("happy").attributes;
            }
        }
    </script>
</body>

</html>
